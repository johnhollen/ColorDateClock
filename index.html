<!DOCTYPE html>
<html>
  <head>
    <title>ColorDate Clock</title>
    <link rel="stylesheet" href="./clockstyle.css">
  </head>
  <body>
    <div id="page-container">
      <div class="date-container">
        <h1 id="time"></h1>
        <h2 id="date"></h2>
        <p id="timeColor" style="color: #fff;"></p>
        <p id="dateColor" style="color: #fff;"></p>
      </div>
      <button id="scale-button" class="button" type="button">Scale Values: off</button>
      <script src="./js/colorScales.js"></script>
      <script src="./js/clock.js"></script>
    </div>
  </body>
</html>
